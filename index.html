<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You ðŸ’–</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            overflow-x: hidden;
        }

        .box {
            position: relative;
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h2 { margin-top: 20px; color: #ff69b4; }
        p { color: #ff1493; }

        .buttons { margin-top: 20px; }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff69b4;
            color: white;
        }
        button:hover { opacity: 0.9; }

        .hidden { display: none; }

        .top-img, .return-img {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }

        /* Hearts */
        .hearts-container {
            position: fixed;
            bottom: 0; /* start from bottom */
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: floatUp 4s linear infinite;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div class="hearts-container" id="hearts"></div>

<div class="box">

    <!-- Slide 1 -->
    <div id="slide1">
        <img src="top.png" class="top-img" alt="love">
        <h2>Will you be my Valentine? ðŸ’˜</h2>
        <div class="buttons">
            <button onclick="goYes()">YES ðŸ’•</button>
            <button id="noBtn">NO ðŸ˜¤</button>
        </div>
    </div>

    <!-- Slide 2 -->
    <div id="slide2" class="hidden">
        <h2>YAYYYYY ðŸ˜­ðŸ’–</h2>
        <p>I knew youâ€™d say yes mi amor ðŸ’ž</p>
        <img src="return.png" class="return-img" alt="return" onclick="goBack()">
    </div>

</div>

<script>
    const noBtn = document.getElementById("noBtn");

    // NO button runs away
    noBtn.addEventListener("mouseover", () => {
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * 70 + "%";
        noBtn.style.top = Math.random() * 70 + "%";
    });

    // YES button
    function goYes() {
        document.getElementById("slide1").classList.add("hidden");
        document.getElementById("slide2").classList.remove("hidden");
        createHearts();
    }

    // RETURN button
    function goBack() {
        document.getElementById("slide2").classList.add("hidden");
        document.getElementById("slide1").classList.remove("hidden");
        document.getElementById("hearts").innerHTML = "";
    }

    // Hearts animation from bottom
    function createHearts() {
        const container = document.getElementById("hearts");
        container.innerHTML = "";
        for (let i = 0; i < 30; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.bottom = "0"; // start from bottom
            heart.style.animationDelay = Math.random() * 2 + "s";
            container.appendChild(heart);
        }
    }
</script>

</body>
</html>
